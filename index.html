
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

  <style>
  body { margin: 0px; display: flex; }
  canvas { margin: 0 auto; }
  </style>
</head>

<body>

</body>

<script>

let DEBUG = true;
let WIDTH = 400;
let HEIGHT = 300;

let config = {
    type: Phaser.AUTO,
    scale: {
      zoom: 2,
      width: WIDTH,
      height: HEIGHT,
      expandParent: true,
      mode: Phaser.Scale.ScaleModes.ENVELOP
    },
    render: {
      pixelArt: true
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    },
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { x: 0, y: 0 },
        debug: DEBUG,
      },
    }
};

// Screens
const TITLE = 'title';
const STAGING = 'staging';
const FIGHT = 'fight';
const GAME_OVER = 'game_over';
const WIN = 'win';
const CREDITS = 'credits';

// Game state object
let state = {
  screen: TITLE,
};

let game = new Phaser.Game(config);

let debugText;
let player;
let cursors;

function preload ()
{
  this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
  if (DEBUG) {
    debugText = this.add.text(0, 0, '', { font: "15px monospace", fill: "#ffffff" });
  }

  player = this.physics.add.sprite(WIDTH/2, HEIGHT/2, 'dude');

  this.anims.create({
    key: 'left',
    frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
    frameRate: 10,
    repeat: -1
  });

  this.anims.create({
    key: 'stand',
    frames: [{ key: 'dude', frame: 4 }],
    frameRate: 20
  });

  this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
    frameRate: 10,
    repeat: -1
  });

  cursors = this.input.keyboard.createCursorKeys();
}

function update ()
{
  if (DEBUG) {
    debugText.text = state.screen;
  }

  const updaters = {
    [TITLE]: function() {
      if (
        cursors.left.isDown ||
        cursors.right.isDown ||
        cursors.up.isDown ||
        cursors.down.isDown
      ) {
        state.screen = STAGING;
      }
    },
    [STAGING]: function () {
      move();
    },
    [FIGHT]: function () { },
    [GAME_OVER]: function () { },
    [WIN]: function () { },
    [CREDITS]: function () { },
  }

  updaters[state.screen]();
}

function move() {
  if (cursors.left.isDown) {
    player.setVelocityX(-160);
    player.anims.play('left', true);
  }
  else if (cursors.right.isDown) {
    player.setVelocityX(160);
    player.anims.play('right', true);
  } else {
    player.setVelocityX(0);
  }

  if (cursors.up.isDown) {
    player.setVelocityY(-160);
  }
  else if (cursors.down.isDown) {
    player.setVelocityY(160);
  }
  else {
    player.setVelocityY(0);
  }

  if (
    player.body.velocity.x === 0 &&
    player.body.velocity.y === 0
  ) {
    player.anims.play('stand', true);
  }
}

</script>

</html>
